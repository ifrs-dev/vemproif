{% extends "base.html" %}
{% load static %}

{% block content %}

    <section>
      <div class="container">
        <article class="lead" align="justify">
          <b>
            Participe da Mostra de Trabalhos:
            <a href="{% url 'experiment-create' %}">Cadastrar Trabalho</a>
          </b>
        </article>
      </div>
    </section>
    <section class="background-gray-lightest">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="h2" align="center">
              Trabalhos Inscritos
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th>Título</th>
                  <th>Descrição</th>
                </tr>
              </thead>
              <tbody>
              {% for experiment in experiments %}
                <tr>
                  <td> <a href="{% url 'experiment-detail' experiment.pk %}">{{ experiment.title }}</a></td>
                  <td>{{ experiment.description|truncatechars:70 }}</td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

{% endblock content %}
