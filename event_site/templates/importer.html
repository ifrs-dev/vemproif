{% extends "base.html" %}

{% load bootstrap %}

{% block page_title %}Importar{% endblock page_title %}

{% block content %}

  <section>
    <div class="container">
      <h1>Enviar arquivos</h1>
      <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form|bootstrap }}
        <div align="right">
          <a class="btn btn-default" href="{% url 'home' %}">Cancelar</a>
          <input class="btn btn-success" type="submit" value="Salvar">
        </div>
      </form>
    </div>
  </section>

{% endblock content %}
