{% extends "base.html" %}
{% load static %}

{% block page_title %}Trabalho {{ object.title }}{% endblock page_title %}

{% block content %}
  <section>
    <div class="container">
      <h2>{{ object.title }}</h2>
      <p><h4>Autores:</h4> {{ object.get_author }}</p>
      <p><h4>Objetivos:</h4> {{ object.goal }}</p>
      <p><h4>Descrição:</h4> {{ object.description}}</p>
    </div>
  </section>
{% endblock content %}
