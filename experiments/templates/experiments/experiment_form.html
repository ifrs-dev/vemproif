{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
  <section>
    <div class="container">
      <h1>Enviar proposta</h1>
      <form method="POST">
        {% csrf_token %}
        <p><b>Autor: </b>{{ request.user.get_full_name }}</p>
        {{ form.author.errors }}
        {{ form|bootstrap }}
        <div align="right">
          <a class="btn btn-default" href="{% url 'home' %}">Cancelar</a>
          <input class="btn btn-success" type="submit" value="Salvar">
        </div>
      </form>
    </div>
  </section>
{% endblock content %}

{% block js %}
  <script type="text/javascript">
    $('#id_author').parent().parent().hide();
    $( document ).ready(function() {
      $('#id_co_authors').select2({ maximumSelectionLength: 5, "language": "pt-BR"});
    });
  </script>
{% endblock js %}
